<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BetterEncrypt</title>
    {% load static %}
    <link id="mainTheme" rel="stylesheet" href="{% static 'generator/style.css' %}">
    <link rel="icon" href="{% static 'generator/images/favicon-32x32.png' %}" type="image/x-icon">
    <link id="loaderTheme" rel="stylesheet" href="{% static 'generator/loader.css' %}" disabled>
  </head>
  <body id="genpage">
    <main>
        <div id="generatordiv">
            <h1 id="title">Password Generator</h1>
            <h2 id="description">Generate a password for my...</h2>
            <form id="promptform" action="" method="POST">
                {% csrf_token %}
                <input class="input" id="promptinput" type="text" placeholder="Enter Prompt here" name="prompt" required>
                <input type="submit" placeholder="Submit" value="&#8594;" class="loginbtn" id="submitbtn" onclick="process()">	
            </form>

            <h3 id="extras" onclick="dropDown()">Extras &#9654</h3> <!-- &#9660  or  &#9654 -->
            <div id="features">
                <ul>
                  <form id="newform" action="" method="POST">
                    {% csrf_token %}
                    <input type="checkbox" id="feature" name="passphrases" value="True" onChange="this.form.submit()">
                    <label for="passphrases">Passphrases</label>
                  </form>
                </ul>
            </div>
        </div>

        <div class="loader">
          <div style="--i: 1"></div>
          <div style="--i: 2"></div>
          <div style="--i: 3"></div>
          <div style="--i: 4"></div>
        </div>
    </main>
  {% load static %}

	<script src="{% static 'generator/index.js' %}"></script>
  </body>
</html>
